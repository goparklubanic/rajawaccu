<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rajawali Accu</title>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bidho.js"></script>
  <script src="js/fkatalog.js"></script>
  <link rel="stylesheet" href="css/bidho.css">
</head>
<body>
  <div class="container-fluid">
    <div class="page-title">
      <div>
        <button type="button" class="btn btn-default btn-sm" id="kondur">
          <span class="glyphicon glyphicon-home"></span> Home
        </button>
        <button type="button" class="btn btn-default btn-sm" id="mbalik">
          <span class="glyphicon glyphicon-arrow-left"></span> Kembali
        </button>
      </div>
      <p>KATALOG BARU</p>
    </div>
    <div id="testResponse">

    </div>
    <div class="rw-form">
      <div class="form-group">
        <input class="form-control" type="text" id="catId" placeholder="Nomor Katalog" readonly />
      </div>
      <div class="form-group">
        <input class="form-control" type="text" id="merek" placeholder="Merek Accu" />
      </div>
      <div class="form-group">
        <input class="form-control" type="text" id="tipe" placeholder="Tipe / Model" />
      </div>
      <div class="form-group">
        <input class="form-control" type="number" id="kapasitas" placeholder="Kapasitas Ampere" />
      </div>
      <div class="form-group">
        <input class="form-control" type="number" id="berat" placeholder="Berat Accu" />
      </div>
      <div class="form-group" id="btnSubmit">
        <button class="form-control btn btn-success" id="katalogSubmit">Simpan</button>
      </div>
      <div class="form-group" id="btnUpdate" style="display:none;">
        <button class="form-control btn btn-success" id="katalogUpdate">Update</button>
      </div>
    </div>
  </div>

</body>
</html>
