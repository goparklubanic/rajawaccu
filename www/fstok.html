<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rajawali Accu</title>
  <meta charset="utf-8">
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bidho.js"></script>
  <script src="js/fstok.js"></script>
  <link rel="stylesheet" href="css/bidho.css">
</head>
<body>
  <div class="container-fluid">
    <div class="page-title">
      <div>
        <button type="button" class="btn btn-default btn-sm" id="kondur">
          <span class="glyphicon glyphicon-home"></span> Home
        </button>
        <button type="button" class="btn btn-default btn-sm" id="mbalik">
          <span class="glyphicon glyphicon-arrow-left"></span> Kembali
        </button>
      </div>
      <p>STOK BARANG</p>
    </div>
    <div class="rw-form">
      <div class="form-group hideOnUpdate" >
        <input class="form-control" type="text" id="katId" placeholder="Nomor Katalog" />
        <div class='list-group' id='katalis'>
        </div>
        <script>
          function setKatId(id){
            document.getElementById('katId').value=id;
            document.getElementById('kodeBarang').value=id;
            document.getElementById('katalis').style.display='none';
          }
        </script>
      </div>

      <div class="form-group hideOnUpdate">
        <label>Kondisi:</label>
        <div class="radio">
          <label><input type="radio" class="battCond" name="battCond" value="N" />Accu Baru</label>
        </div>
        <div class="radio">
          <label><input type="radio" class="battCond" name="battCond" value="X" />Accu Bekas / Tukar Tambah </label>
        </div>
        <div class="radio">
          <label><input type="radio" class="battCond" name="battCond" value="T" />Accu Titipan</label>
        </div>
        <div class="radio">
          <label><input type="radio" class="battCond" name="battCond" value="B" />Accu Rongsokan</label>
        </div>
      </div>

      <div class="form-group  hideOnUpdate">
        <label>Tanggal Pembelian</label>
        <input class="form-control" type="date" id="tglMasuk" placeholder="Tanggal Masuk" />
      </div>

      <div class="form-group">
        <input class="form-control" type="text" id="kodeBarang" placeholder="Kode Barang" readonly />
      </div>
      <div class="form-group">
        <input class="form-control" type="number" id="banyak" placeholder="Banyaknya" />
      </div>
      <div class="form-group">
        <input class="form-control" type="number" id="hargaBeli" placeholder="Harga Pembelian" />
      </div>
      <div class="form-group">
        <input class="form-control" type="number" id="biayaModal" placeholder="Biaya Servis sebelum penjualan" />
      </div>
      <div class="form-group">
        <input class="form-control" type="number" id="hargaJB" placeholder="Harga Jual Biasa" />
      </div>
      <div class="form-group">
        <input class="form-control" type="number" id="hargaTT" placeholder="Harga Tukar Tambah" />
      </div>
      <div class="form-group" id="submitBtn">
        <button class="form-control btn btn-success" id="stokSubmit">Simpan</button>
      </div>
      <div class="form-group" id="updateBtn" style="display:none;">
        <button class="form-control btn btn-success" id="stokUpdate">Update</button>
      </div>
    </div>
  </div>
</body>
</html>
