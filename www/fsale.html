<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rajawali Accu</title>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bidho.js"></script>
  <script src="js/fsale.js"></script>
  <link rel="stylesheet" href="css/bidho.css">
</head>
<body>
  <div class='container-fluid'>
    <div class="page-title">
      <div>
        <button type="button" class="btn btn-default btn-sm" id="kondur">
          <span class="glyphicon glyphicon-home"></span> Home
        </button>
        <button type="button" class="btn btn-default btn-sm" id="mbalik">
          <span class="glyphicon glyphicon-arrow-left"></span> Kembali
        </button>
      </div>
      <p>PENJUALAN</p>
    </div>
    <div class="rw-form">
      <div class="form-group">
        <input class="form-control" type='text' id="saleId" readonly />
      </div>
      <div class="form-group">
        <input class="form-control" type='text' id="tgJual" readonly />
      </div>
      <div class="form-group">
        <div class="radio">
          <label><input type="radio" name="jenisTransaksi" value="JB" />
            Penjualan Aki Baru</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="jenisTransaksi" value="JS" />
            Penjualan Aki Seken</label>
        </div>

      </div>
      <div class="form-group">
        <input class="form-control" type='text' id="kodeBarang" placeholder="Kode Barang" />
        <div class='list-group-item' id="acculist"></div>
        <script>
          function setKobar(debar,price){
            document.getElementById('kodeBarang').value=debar;
            document.getElementById('hargaJual').value=price;
            document.getElementById('acculist').style.display='none';
          }
        </script>
      </div>
      <div class="form-group">
        <input class="form-control" type='number' id="banyak" placeholder="Banyaknya" />
      </div>
      <div class="form-group">
        <input class="form-control" type='number' id="hargaJual" placeholder="Harga Jualan Satuan" />
      </div>
      <div class="form-group" id="btnSubmit">
        <button class="form-control btn btn-primary" id="saleSubmit">Simpan</button>
      </div>
      <div class="form-group" id="btnUpdate" style="display:none;">
        <button class="form-control btn btn-primary" id="saleUpdate">Update</button>
      </div>
      <div id="saleResponse"></div>
    </div>
  </div> <!-- container -->
</body>
</html>
